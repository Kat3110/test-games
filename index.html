<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGames</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background">
        <img class="location" src="img/location.png">
        <img class="cloud__one cloud" src="img/cloud1.png">
        <img class="cloud__two cloud" src="img/cloud2.png">
        <img class="cloud__three cloud" src="img/cloud2.png">
        <img class="cloud__four cloud" src="img/cloud4.png">
        <img class="cloud__five cloud" src="img/cloud5.png">
        <img class="cloud__six cloud" src="img/cloud6.png">
        <img class="cloud__seven cloud" src="img/cloud7.png">
        <img class="cloud__eight cloud" src="img/cloud8.png">
        <div class="squirrel">
            <div class="head">
                <div class="eyes">
                    <img src="img/eyes.png" alt="">
                </div>
                <div class="ear__one">
                    <img src="img/ear__one.png" alt="">
                </div>
                <div class="snout">
                    <img src="img/snout_one.png" alt="">
                </div>
                <div class="ear__two">
                    <img src="img/ear__two.png" alt="">
                </div>
            </div>
            <div class="paws">
                <img src="img/paws_one.png">
            </div>
            <div class="tors">
                <img src="img/pow.png">
                <img src="img/tors.png">
            </div>
            <div class="tail">
                <div class="relative">
                    <img src="img/tail_one.png" class="tail__img im-1" alt="хвост">
                    <img src="img/tail_2.png" class="tail__img next im-2" alt="хвост">
                    <img src="img/tail_3.png" class="tail__img next im-3" alt="хвост">
                    <img src="img/tail_4.png" class="tail__img next im-4" alt="хвост">
                    <img src="img/tail_5.png" class="tail__img next im-5" alt="хвост">
                    <img src="img/tail_6.png" class="tail__img next im-6" alt="хвост">
                    <img src="img/tail_7.png" class="tail__img next im-7" alt="хвост">
                </div>
                
            </div>
            <div class="shadow">
                <img src="img/shadow.png">
            </div>
        </div>
        <img class="bumblebee" src="img/bumblebee.png">
        <img class="flag" src="img/flag.png">
        <img class="boat" src="img/boat.png">
        <img class="player" src="img/player.png">
        <img class="bush" src="img/bush.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
