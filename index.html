<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestGames</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background">
        <img class="location" src="img/location.png" alt="облако">
        <img class="cloud__one cloud" src="img/cloud1.png" alt=".">
        <img class="cloud__two cloud" src="img/cloud2.png" alt=".">
        <img class="cloud__three cloud" src="img/cloud2.png" alt=".">
        <img class="cloud__four cloud" src="img/cloud4.png" alt=".">
        <img class="cloud__five cloud" src="img/cloud5.png" alt=".">
        <img class="cloud__six cloud" src="img/cloud6.png" alt=".">
        <img class="cloud__seven cloud" src="img/cloud7.png" alt=".">
        <img class="cloud__eight cloud" src="img/cloud8.png" alt=".">
        <div class="squirrel">
            <div class="head">
                <img src="img/squirrel__head.png" class="head__img head__im-1" alt="мордочка">
                <img src="img/squirrel__head_2.png" class="head__img next head__im-2" alt="мордочка">
                <img src="img/squirrel__head_3.png" class="head__img next head__im-3" alt="мордочка">
                <img src="img/squirrel__head_4.png" class="head__img next head__im-4" alt="мордочка">
                <img src="img/squirrel__head_5.png" class="head__img next head__im-5" alt="мордочка">
                <img src="img/squirrel__head_6.png" class="head__img next head__im-6" alt="мордочка">
                <img src="img/squirrel__head_7.png" class="head__img next head__im-7" alt="мордочка">
                <img src="img/squirrel__head_8.png" class="head__img next head__im-8" alt="мордочка">
                <img src="img/squirrel__head_9.png" class="head__img next head__im-9" alt="мордочка">
            </div>
            <div class="paws">
                <img class="paws__img im-1" src="img/paws_one.png" alt="лапы">
                <!-- <img class="paws__img next paws__im-2" src="img/paws2.png" alt="лапы">
                <img class="paws__img next paws__im-3" src="img/paws3.png" alt="лапы"> -->
            </div>
            <div class="tors">
                <img src="img/tors.png" alt="туловище">
            </div>
            <div class="tail">
                <img class="tail__img im-1" src="img/tail_one.png" alt="хвост">
            </div>
            <div class="shadow">
                <img src="img/shadow.png" alt="тень">
            </div>
        </div>
        <div class="bumblebee">
            <div class="tors">
                <img src="img/bumblebee_tors.png" alt="туловище">
            </div>
            <div class="wing_left">
                <img class="bumblebee__img bumblebee__im-1" src="img/bumblebee_wing_left_1.png" alt="левое крыло">
                <img class="bumblebee__img next bumblebee__im-2" src="img/bumblebee_wing_left_2.png" alt=".">
                <img class="bumblebee__img next bumblebee__im-3" src="img/bumblebee_wing_left_3.png" alt=".">
            </div>
            <div class="wing_right">
                <img class="bumblebee__img bumblebee__im-1" src="img/bumblebee_wing_right_1.png" alt="правое крыло">
                <img class="bumblebee__img next bumblebee__im-2" src="img/bumblebee_wing_right_2.png" alt=".">
                <img class="bumblebee__img next bumblebee__im-3" src="img/bumblebee_wing_right_3.png" alt=".">
            </div>
        </div>
        <div class="flag">
            <img class="flag__img flag__im-1" src="img/flag.png" alt="флаг">
            <img class="flag__img next flag__im-2" src="img/flag2.png" alt="флаг">
            <img class="flag__img next flag__im-3" src="img/flag3.png" alt="флаг">
            <img class="flag__img next flag__im-4" src="img/flag4.png" alt="флаг">
            <img class="flag__img next flag__im-5" src="img/flag5.png" alt="флаг">
            <img class="flag__img next flag__im-6" src="img/flag6.png" alt="флаг">
            <img class="flag__img next flag__im-7" src="img/flag7.png" alt="флаг">
            <img class="flag__img next flag__im-8" src="img/flag8.png" alt="флаг">
        </div>
        <img class="boat" src="img/boat.png" alt="лотка">
        <div class="player">
            <img src="img/player.png"  alt="игроки">
            <img class="player__one" src="img/player1.png"  alt="игроки">
        </div>
        
        <img class="bush" src="img/bush.png"  alt="куст">
    </div>
    <script src="script.js"></script>
</body>

</html>
